# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
		interval = 15
		color_good = "#50fa7b"
		color_bad = "#ff5555"
#	color_degraded = "#ffb86c"
}

order += "cpu_usage"
order += "memory"
# order += "load"
# order += "disk /"
# order += "disk /home"
# order += "wireless _first_"
# order += "ethernet _first_"
# order += "battery 0"
# order += "battery 1"
order += "tztime local"
# order += "ipv6"
# order += "run_watch DHCP"
# order += "run_watch VPN"

cpu_usage {
	format = "🛸 %usage"
}
load {
	format = " load %1min "
# max_threshold = 0.3
}

memory {
	format = "🔮 %used"
		threshold_degraded = "20%"
		format_degraded = "%used"
}

disk "/" {
# format = " hdd %avail "
	format = " ⛁ %avail "
}
disk "/home" {
	format = " /home %avail "
}
wireless _first_ {
# format_up = "W: (%quality at %essid) %ip"
	format_up = "λ%essid%quality %bitrate"
		format_down = "λ(; ω ; )"
}
ethernet _first_ {
# if you use %speed, i3status requires root privileges
	format_up = " lan: %ip %speed "
		format_down = "(=^ェ^=)"
}

battery 0 {
	format = "%percentage"
		integer_battery_capacity = true
		format_down = ""
}
battery 1 {
	format = "%percentage"
		format_down = ""
		integer_battery_capacity = true
}
tztime local {
#        format = "%Y-%m-%d %H:%M:%S"
	format = "🌔 %d.%m ☀️ %H:%M"
}

